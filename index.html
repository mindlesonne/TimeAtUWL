<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ryan Hamel has worked at UW-L for</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }
    h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 28px;
      color: #0078d4;
    }
  </style>
  <!-- Include Luxon from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
</head>
<body>
  <div class="container">
    <h2>Ryan Hamel has worked at UW-L for:</h2>
    <p id="timer"></p>
  </div>

  <script>
    const { DateTime } = luxon;

    function updateTimer() {
      // Define the start in Central Time
      const start = DateTime.fromObject(
        { year: 2024, month: 4, day: 8, hour: 9, minute: 0, second: 0 },
        { zone: 'America/Chicago' }
      );

      // Get now in Central Time
      const now = DateTime.now().setZone('America/Chicago');

      // Compute the difference
      const diff = now.diff(start, ['years', 'months', 'days', 'hours', 'minutes', 'seconds']).toObject();

      // Format numbers
      const years = Math.floor(diff.years);
      const months = Math.floor(diff.months);
      const days = Math.floor(diff.days);
      const hours = Math.floor(diff.hours);
      const minutes = Math.floor(diff.minutes);
      const seconds = Math.floor(diff.seconds);

      // Build a string
      let out = '';
      if (years > 0) out += `${years} years, `;
      if (months > 0) out += `${months} months, `;
      out += `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;

      document.getElementById('timer').textContent = out;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
